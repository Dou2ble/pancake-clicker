<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Clicker</title>

    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="static/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Pancake Clicker</h1>
    <div class="logo-container">
        <img class="logo" id="logo-image" src="static/pancakeLarge.png" alt="logo">
        <h1 class="text-logo" id="logo-text">Play <br> Now</h1> 
    </div>

    <br><br><br><br><br><br>

    <div class="info-container">
        <a href="/static/about-us.html">About Us -></a>
    </div>

</body>

<script>
    logo_image = document.getElementById('logo-image');
    logo_text = document.getElementById('logo-text');
    logo_image_width = 0

    function updateLogoImageWidth() {
        logo_image_width = logo_image.getBoundingClientRect().width;
    }

    function updateLogoTextTopMargin() {
        logo_text.style.marginTop = `-${logo_image.width/2 + 110}px`
    }

    updateLogoImageWidth()
    updateLogoTextTopMargin()
    var intervalID = setInterval(updateLogoImageWidth, 1500);

    document.querySelector('.logo-container').addEventListener('click', function() {
        window.location.href = '/static/game.html';
    });

    window.addEventListener('resize', updateLogoTextTopMargin, true);
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9471486665151716"
     crossorigin="anonymous"></script>

</html>
